<!doctype html>
<html lang="en">
  <head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Swiper css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css">
	<!-- CSS here -->
	<link rel="stylesheet" href="style.css">
  </head>
  <body>

	<main>
        <div class="container">
            <div class="hero_section">
                <header>
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                </header>
                <div class="main_product_block">
                    <img class="main_bg_image" src="./images/NidoForticrece-banner.png" alt="NidoForticrece-banner">
                    <img class="glass_image" onclick="toggleSection()" src="./images/glass-image.png" alt="glass-image">
                    <p class="short_line" >Mom confidently give them essential nutrients that they may be lacking in their diet</p>
                    <div class="dynamic_content">
                        <h3>Tap the glass</h3>
                        <h3 id="myText" >A SOURCE OF:</h3>
                    </div>
                </div>

            </div>
           <section  id="mySection" class="slider_section hero_section hidden">
                <div class="swiper-container">
                    <!-- swiper slides -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image: url(https://www.nestle.com.ph/sites/g/files/pydnoa366/files/NIDO%20Website%20Banner%20090722_1%20%28Resized%29.jpeg);">
                            <h2>SIMPLE SWIPER</h2>
                        </div>
                        
                        <div class="swiper-slide" style="background-image: url(https://www.nestle.com.bd/sites/g/files/pydnoa311/files/banner_1080-x-500.jpg);"> 
                            <h2>HELLO WORLD</h2>
                        </div>
                        
                        <div class="swiper-slide" style="background-image: url(https://www.nidokids.co.za/sites/default/files/styles/home_stage_1600_700/public/2022-10/33562mms-nido-website-updates-03.jpg);">
                            <h2>Random Text 1</h2>
                        </div>
                        
                        
                    </div>
                    <!-- !swiper slides -->
                    
                    <!-- next / prev arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <!-- !next / prev arrows -->
                    
                    <!-- pagination dots -->
                    <div class="swiper-pagination"></div>
                    <!-- !pagination dots -->
                </div>
           </section >
            
            
            

            
        </div>
	</main>
	<footer>

	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js"></script>
    <script src="script.js"></script>
  </body>
</html>
